        env:
        - name: ILOOP_API
          value: https://iloop-staging.dd-decaf.eu/api
        - name: MODEL_API
          value: https://api-staging.dd-decaf.eu
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
