version: "2.1"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${ILOOP_TO_MODEL_PORT:-7000}:7000"
    volumes:
      - '.:/iloop-to-model'
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONASYNCIODEBUG=1
      - ILOOP_TOKEN
      - ILOOP_API=${ILOOP_API:-http://iloop-backend:80/api}
      - MODEL_API=${MODEL_API:-http://model-backend:8000}
    command: ["-w", "1", "-b", "0.0.0.0:7000", "-t", "150", "-k", "aiohttp.worker.GunicornWebWorker", "--reload", "iloop_to_model.app:app"]
    networks:
      iloop:
        aliases:
          - iloop-to-model-backend

networks:
  iloop:
    external: true
